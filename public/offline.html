<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Comick Reader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f172a;
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .container {
        text-align: center;
        max-width: 28rem;
        width: 100%;
      }

      .icon-container {
        padding: 1.5rem;
        background: rgba(51, 65, 85, 0.5);
        border: 1px solid #334155;
        border-radius: 1rem;
        width: fit-content;
        margin: 0 auto 2rem;
      }

      .wifi-off-icon {
        width: 3rem;
        height: 3rem;
        color: #64748b;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.75rem;
      }

      p {
        color: #64748b;
        margin-bottom: 2rem;
        line-height: 1.625;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      button {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-family: inherit;
      }

      .primary {
        background: #2563eb;
        color: white;
      }

      .primary:hover {
        background: #1d4ed8;
      }

      .secondary {
        background: #374151;
        color: white;
      }

      .secondary:hover {
        background: #4b5563;
      }

      .button-icon {
        width: 1.125rem;
        height: 1.125rem;
      }

      .status-indicator {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        padding: 0.5rem 1rem;
        border-radius: 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .status-indicator.online {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
        border-color: rgba(34, 197, 94, 0.3);
      }

      @supports (padding: max(0px)) {
        body {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
          padding-top: max(1rem, env(safe-area-inset-top));
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
      }

      @media (max-width: 28rem) {
        .container {
          padding: 0 0.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        .status-indicator {
          top: 1rem;
          right: 1rem;
          padding: 0.375rem 0.75rem;
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="status-indicator" id="statusIndicator">Offline</div>

    <div class="container">
      <div class="icon-container">
        <svg
          class="wifi-off-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 20h.01" />
          <path d="M8.5 16.429a5 5 0 0 1 7 0" />
          <path d="M5 12.859a10 10 0 0 1 5.17-2.69" />
          <path d="M19 12.859a10 10 0 0 0-2.007-1.523" />
          <path d="M2 8.82a15 15 0 0 1 4.177-2.643" />
          <path d="M22 8.82a15 15 0 0 0-11.288-3.764" />
          <path d="m2 2 20 20" />
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>
        This page isn't available offline. Check your connection and try again,
        or go back to your manga collection.
      </p>

      <div class="buttons">
        <button class="primary" onclick="handleRetry()">
          <svg
            class="button-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
          </svg>
          <span id="retryText">Try Again</span>
        </button>
        <button class="secondary" onclick="handleGoHome()">
          <svg
            class="button-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
            <path
              d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
            />
          </svg>
          Go to Dashboard
        </button>
      </div>
    </div>

    <script>
      function handleRetry() {
        window.location.reload();
      }

      function handleGoHome() {
        window.location.href = "/";
      }

      function updateOnlineStatus() {
        const statusIndicator = document.getElementById("statusIndicator");
        const retryText = document.getElementById("retryText");

        if (navigator.onLine) {
          statusIndicator.textContent = "Online";
          statusIndicator.classList.add("online");
          retryText.textContent = "Try Again";
        } else {
          statusIndicator.textContent = "Offline";
          statusIndicator.classList.remove("online");
          retryText.textContent = "Retry";
        }
      }

      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);

      updateOnlineStatus();
    </script>
  </body>
</html>
